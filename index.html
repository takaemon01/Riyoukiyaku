<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>肩たたき券 利用規約</title>
  <style>
    body {
      background-color: #e6f0ff; /* 明るい青背景 */
      color: #000; /* 通常文字は黒 */
      font-family: "Hiragino Kaku Gothic Pro", sans-serif;
      padding: 20px;
      line-height: 1.6;
      max-width: 600px;
      margin: auto;
      border: 2px solid #99ccff;
      background-image: linear-gradient(white, #e6f0ff);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .important {
      color: red;

      margin-bottom: 10px;

<body>
  <h1>肩たたき券 利用規約（使用者向け）</h1>
  <ol>
    <li>本券は、<span class="important">同居する相手が自宅内にいる場合</span>のみ使用可能です。</li>
    <li><span class="important">LINE・SNS・メッセージアプリ等による依頼は禁止</span>です。<br>必ず対面で丁寧に依頼してください。</li>
    <li>使用時は、<span class="important">相手の体調や都合を最優先</span>し、<br>断られた場合は速やかに引き下がってください。</li>
    <li>1枚につき<strong>5分程度</strong>までを目安とし、<span class="important">内容は肩のみ</span>とします。</li>
    <li><span class="important">本券は一度限り有効</span>です。再使用や改ざんは禁止します。</li>
    <li>使用後は、<span class="important">必ず感謝の言葉</span>を伝えてください。</li>
  </ol>
</body>
